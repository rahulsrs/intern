<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <header id="header">
        <div class="img">
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Original Trombones" id="header-img"></div>
        <nav id="nav-bar">
            <a href="#1" class="nav-link">Features</a>
            <a href="#2" class="nav-link">How It Works</a>
            <a href="#3" class="nav-link">Pricing</a>
        </nav>
    </header>
    <main>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <h1>Enter Email</h1>
        <input type="email" name="email" id="email" required placeholder="enter email">
        <input type="submit" name="submit" id="submit">
    </form>
    <div class="video">
        <iframe width="560" height="315" id="video"
src="https://www.youtube.com/embed/3ahWiS--CUU">
</iframe>
    </div>
    <h1 class="text-center">Prices</h1>
    <div class="flex">
        <div class="container" id="1"><h1>tier 1</h1><p>$10</p></div>
        <div class="container" id="2"><h1>tier 2</h1><p>$20</p></div>
        <div class="container" id="3"><h1>tier 3</h1><p>$30</p></div>
    </div>
</main>
</body>
</html>
